<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <main class="main">
      <div class="switch-container">
        <div class="material">
          <input class="input" id="switch" type="checkbox"/>
          <label class="label" for="switch"><span class="text on">on</span><span class="text off">off</span></label>
        </div>
      </div>
      <div class="credit-container">
        <div class="author">Author:<a href="https://goo.gl/H9uJyX" target="_blank" rel="noopener">Rex Tsou</a></div>
        <div class="credit">Image Credit:<a href="https://goo.gl/bkAxv1" target="_blank" rel="noopener">BOHAN Graphic Design Office</a></div>
      </div>
      <div class="title-container">
        <div class="display-panel led-panel" data-type="led-2017"></div>
        <div class="display-panel led-panel" data-type="led-taipei"></div>
        <div class="display-panel led-panel" data-type="led-fisu"></div>
      </div>
      <div class="display-panel sport-panel" data-type="fencing"></div>
      <div class="display-panel sport-panel" data-type="baseball"></div>
      <div class="display-panel sport-panel" data-type="archery"></div>
      <div class="display-panel sport-panel" data-type="football"></div>
      <div class="display-panel sport-panel" data-type="athletics"></div>
      <div class="display-panel sport-panel" data-type="artistic-gymnastics"></div>
      <div class="display-panel sport-panel" data-type="badminton"></div>
      <div class="display-panel sport-panel" data-type="swimming"></div>
      <div class="display-panel sport-panel" data-type="volleyball"></div>
      <div class="display-panel sport-panel" data-type="weightlifting"></div>
      <div class="display-panel sport-panel" data-type="billiards"></div>
      <div class="display-panel sport-panel" data-type="table-tennis"></div>
      <div class="display-panel sport-panel" data-type="roller-sports"></div>
      <div class="display-panel sport-panel" data-type="wushu"></div>
      <div class="display-panel sport-panel" data-type="water-polo"></div>
      <div class="display-panel sport-panel" data-type="basketball"></div>
      <div class="display-panel sport-panel" data-type="golf"></div>
      <div class="display-panel sport-panel" data-type="judo"></div>
      <div class="display-panel sport-panel" data-type="taekwondo"></div>
      <div class="display-panel sport-panel" data-type="tennis"></div>
      <div class="display-panel sport-panel" data-type="rhythmic-gymnastics"></div>
      <div class="display-panel sport-panel" data-type="diving"></div>
      <div class="display-panel sport-panel" data-type="fisu-flag"></div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
